<!-- #region head -->
<!DOCTYPE html >
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBike</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"
      crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/main.js" defer></script>
  </head>
  <!-- #endregion -->
  <body class="page__body">
    <header class="header">
      <div class="top-bar">
        <a href="#">
          <img src="./images/logo.png" alt="MyBike logo"
          class="top-bar__logo">
        </a>

        <div class="top-bar__icons">
          <a href="#" class="icon icon--phone"></a>
          <a href="#menu" class="icon icon--menu"></a>
        </div>
      </div>

      <div class="header__bottom">
        <h1 class="header__title">Take the Streets</h1>
      </div>
    </header>

    <aside class="menu page__menu" id="menu">
      <div class="top-bar menu__top">
        <a href="#">
          <img src="./images/logo-menu.png" alt="MyBike logo"
          class="top-bar__logo">
        </a>

        <a href="#" class="icon icon--close"></a>
      </div>

      <div class="menu__content">
        <nav class="nav menu__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link">Home</a>
            </li>
            <li class="nav__item">
              <a href="#about" class="nav__link">About Us</a>
            </li>
            <li class="nav__item">
              <a href="#compare" class="nav__link">Compare Bikes</a>
            </li>
            <li class="nav__item">
              <a href="#details" class="nav__link">Details</a>
            </li>
            <li class="nav__item">
              <a href="#contacts" class="nav__link">Contacts</a>
            </li>
          </ul>
        </nav>
        <a href="tel:+1 234 5555-55-55" class="menu__phone-number">
          +1 234 5555-55-55
        </a>

        <a href="tel:+1 234 5555-55-55" class="menu__book-a-test-ride">
          Book a test ride
        </a>

      </div>
    </aside>

    <main class="main">
      <section class="about" id="about">
        <h2>Move Free</h2>
      </section>

      <section class="compare-bikes" id="compare">
        <h2>Compare Bikes</h2>
      </section>

      <section class="getails" id="details">
        <h2>The Details</h2>
      </section>

      <section class="contacts" id="contacts">
        <h2>Contact us</h2>
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
